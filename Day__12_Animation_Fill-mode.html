<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background: red;
  position: relative;
  animation: mymove 3s;
  animation-fill-mode: forwards;
}
@keyframes mymove {
  from {top: 0px;}
  to {top: 200px; background-color: blue;}
}
</style>
</head>
<body>
<h1>animation-fill-mode: forwards</h1>
<div></div>
</body>
</html>
