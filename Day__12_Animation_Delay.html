<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background: red;
  position: relative;
  animation: mymove 5s 1;
  animation-delay: -2s;
}
@keyframes mymove {
  from {left: 0px;}
  to {left: 200px;}
}
</style>
</head>
<body>
<h1>Animation-Delay - Using negative values</h1>
<div></div>
</body>
</html>
