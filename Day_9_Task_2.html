<html>
    <head>
        <style>
            .btn{
                background-color: chocolate;
                border:none;
                text-align: center;
                color: white;
                padding: 16px;
                cursor: pointer;
                opacity: 0.3;
                transition: 10s;
            }
            .btn:hover{
                opacity: 1;
            }

        </style>
    </head>
    <body>
        <button class="btn">Button with opacity & transition effects</button>
    </body>
</html>
